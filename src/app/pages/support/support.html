<section class="support-page">

  <form
    class="support-card"
    action="https://formspree.io/f/xpqwyoqb"
    method="POST"
    (submit)="onSubmit($event)"
  >

    <h2 class="page-title">Destek</h2>
    <p class="page-subtitle">
      Yaşadığınız problemi bize anlatın.  
      Destek ekibimiz en kısa sürede inceleyip size dönüş yapacaktır.
    </p>

    <input
      name="name"
      placeholder="Ad Soyad"
      required
    />

    <input
      name="email"
      type="email"
      placeholder="E-posta adresin"
      required
    />

    <input
      name="phone"
      placeholder="Telefon"
    />

    <input
      name="subject"
      placeholder="Konu"
      required
    />

    <textarea
      name="message"
      rows="5"
      placeholder="Problemi detaylı şekilde anlatın"
      required
    ></textarea>

    <button class="primary-btn" type="submit">
      Gönder
    </button>

  </form>

</section>

<!-- SUCCESS MODAL -->
<div
  class="overlay"
  *ngIf="showSuccess"
  (click)="close()"
>
  <div
    class="success-box light"
    (click)="$event.stopPropagation()"
  >
    <div class="icon">✔</div>

    <h3>Talebiniz alındı</h3>
    <p>
      Destek talebiniz başarıyla oluşturuldu.  
      Ekibimiz en kısa süre içinde sizinle iletişime geçecek.
    </p>

    <button class="confirm" (click)="close()">
      Tamam
    </button>
  </div>
</div>
