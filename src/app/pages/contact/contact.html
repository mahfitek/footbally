<section class="contact-page">

  <form
    class="contact-card"
    action="https://formspree.io/f/meeoraar"
    method="POST"
    (submit)="onSubmit($event)"
  >

    <h2>İletişim</h2>
    <p>Bizimle hızlıca iletişime geçebilirsin.</p>

    <input
      name="name"
      placeholder="Ad Soyad"
      required
    />

    <input
      name="email"
      type="email"
      placeholder="E-posta"
      required
    />

    <input
      name="phone"
      placeholder="Telefon (opsiyonel)"
    />

    <input
      name="subject"
      placeholder="Konu"
      required
    />

    <textarea
      name="message"
      rows="4"
      placeholder="Mesajınız"
      required
    ></textarea>

    <!-- Formspree ayırıcı -->
    <input type="hidden" name="type" value="contact" />

    <button class="primary-btn" type="submit">
      Gönder
    </button>

  </form>

</section>

<!-- ✅ SUCCESS MODAL (ANINDA AÇILIR) -->
<div class="overlay" *ngIf="showSuccess">
  <div class="success-box">
    <div class="icon">✔</div>

    <h3>Başarıyla Gönderildi</h3>
    <p>
      Mesajınız alınmıştır.  
      En kısa sürede sizinle iletişime geçeceğiz.
    </p>

    <button class="confirm" (click)="close()">
      Tamam
    </button>
  </div>
</div>
