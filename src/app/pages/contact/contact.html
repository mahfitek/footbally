<section class="contact-page">

  <form
    class="contact-card"
    action="https://formspree.io/f/xgovnpor"
    method="POST"
    (submit)="onSubmit($event)"
  >

    <h2>İletişim</h2>
    <p>
      Sorularınız mı var?  
      Bizimle iletişime geçin, ekibimiz en kısa süre içinde size dönüş yapsın.
    </p>

    <input
      name="name"
      placeholder="Ad Soyad"
      required
    />

    <input
      name="email"
      type="email"
      placeholder="E-posta adresin"
      required
    />

    <input
      name="phone"
      placeholder="Telefon (opsiyonel)"
    />

    <input
      name="subject"
      placeholder="Konu"
      required
    />

    <textarea
      name="message"
      rows="4"
      placeholder="Mesajın"
      required
    ></textarea>

    <button class="primary-btn" type="submit">
      Gönder
    </button>

  </form>

</section>

<!-- SUCCESS MODAL -->
<div
  class="overlay"
  *ngIf="showSuccess"
  (click)="close()"
>
  <div
    class="success-box"
    (click)="$event.stopPropagation()"
  >
    <div class="icon">✔</div>

    <h3>Mesajın bize ulaştı</h3>
    <p>
      Talebinizi aldık.  
      Ekibimiz en kısa süre içinde sizinle iletişime geçecek.
    </p>

    <button class="confirm" (click)="close()">
      Tamam
    </button>
  </div>
</div>
