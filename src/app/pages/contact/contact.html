<section class="contact-page">

  <form class="contact-card" (ngSubmit)="submit()" novalidate>

    <h2>İletişim</h2>
    <p>Bizimle hızlıca iletişime geçebilirsin.</p>

    <input
      placeholder="Ad Soyad"
      [(ngModel)]="form.fullName"
      name="fullName"
      required
    />

    <input
      placeholder="E-posta"
      type="email"
      [(ngModel)]="form.email"
      name="email"
      required
    />

    <input
      placeholder="Telefon Numarası (opsiyonel)"
      inputmode="tel"
      [(ngModel)]="form.phone"
      name="phone"
    />

    <input
      placeholder="Konu"
      [(ngModel)]="form.subject"
      name="subject"
      required
    />

    <textarea
      rows="4"
      placeholder="Mesajınız"
      [(ngModel)]="form.message"
      name="message"
      required
    ></textarea>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

    <button
      type="submit"
      class="primary-btn"
      [disabled]="loading || !canSubmit()"
    >
      <span *ngIf="!loading">Gönder</span>
      <span *ngIf="loading">Gönderiliyor...</span>
    </button>

  </form>

  <!-- SUCCESS MODAL -->
  <div class="modal-backdrop" *ngIf="showSuccess">
    <div class="success-modal">
      <div class="success-icon">✅</div>
      <h3>Başarıyla Gönderildi</h3>
      <p>Mesajın bize ulaştı. En kısa sürede dönüş yapacağız.</p>

      <button class="confirm-btn" (click)="closeModal()">
        Tamam
      </button>
    </div>
  </div>

</section>
