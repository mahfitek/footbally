<section class="contact-page">
  <div class="contact-card">
    <h2>İletişim</h2>
    <p>Bizimle hızlıca iletişime geçebilirsin.</p>

    <input placeholder="Ad Soyad" [(ngModel)]="form.fullName" />
    <input type="email" placeholder="E-posta" [(ngModel)]="form.email" />
    <input placeholder="Telefon Numarası (opsiyonel)" [(ngModel)]="form.phone" />
    <input placeholder="Konu" [(ngModel)]="form.subject" />
    <textarea rows="4" placeholder="Mesajınız" [(ngModel)]="form.message"></textarea>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button
      class="primary-btn"
      (click)="submit()"
      [disabled]="loading"
    >
      {{ loading ? 'Gönderiliyor...' : 'Gönder' }}
    </button>
  </div>

  <!-- SUCCESS MODAL -->
  <div class="modal-backdrop" *ngIf="showSuccess">
    <div class="success-modal">
      <h3>Başarıyla Gönderildi</h3>
      <p>Mesajın bize ulaştı.</p>
      <button class="confirm-btn" (click)="closeModal()">Tamam</button>
    </div>
  </div>
</section>
