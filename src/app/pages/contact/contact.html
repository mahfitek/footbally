<section class="contact-page">

  <div class="contact-card">

    <h2>İletişim</h2>
    <p>Bizimle hızlıca iletişime geçebilirsin.</p>

    <input
      placeholder="Ad Soyad"
      [(ngModel)]="form.fullName"
      name="fullName"
    />

    <input
      placeholder="E-posta"
      type="email"
      [(ngModel)]="form.email"
      name="email"
    />

    <input
      placeholder="Telefon Numarası (opsiyonel)"
      inputmode="tel"
      [(ngModel)]="form.phone"
      name="phone"
    />

    <input
      placeholder="Konu"
      [(ngModel)]="form.subject"
      name="subject"
    />

    <textarea
      rows="4"
      placeholder="Mesajınız"
      [(ngModel)]="form.message"
      name="message"
    ></textarea>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

    <button
      class="primary-btn"
      (click)="submit()"
    >
      Gönder
    </button>

  </div>

  <!-- SUCCESS MODAL -->
  <div class="modal-backdrop" *ngIf="showSuccess">
    <div class="success-modal">
      <div class="success-icon">✅</div>
      <h3>Başarıyla Gönderildi</h3>
      <p>Mesajın bize ulaştı. En kısa sürede dönüş yapacağız.</p>

      <button class="confirm-btn" (click)="closeModal()">
        Tamam
      </button>
    </div>
  </div>

</section>
