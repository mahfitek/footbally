<div class="admin-page">
  <h1>Admin Panel</h1>

  <div class="match" *ngFor="let m of matches">
    <p><strong>Takım:</strong> {{ m.team }}</p>
    <p><strong>Oyuncu:</strong> {{ m.player }}</p>
    <p><strong>Ücret:</strong> {{ m.price }} ₺</p>
    <p><strong>Ödeme:</strong> {{ m.isPaid ? 'Var' : 'Yok' }}</p>
    <p><strong>Maç:</strong> {{ m.isCompleted ? 'Bitti' : 'Devam' }}</p>

    <div *ngIf="m.comment">
      <p><strong>Puan:</strong> {{ m.rating }}</p>
      <p><strong>Yorum:</strong> {{ m.comment }}</p>
      <button (click)="deleteComment(m.player)">Yorumu Sil</button>
    </div>

    <button (click)="banPlayer(m.player)">Oyuncuyu Banla</button>
    <hr />
  </div>
</div>
